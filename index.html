<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="DataViz Météo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!--<script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>-->
    <title>Météo du jour</title>
    <link rel="stylesheet" href="style.css">

    <script src="apiFondApp.js"></script>
</head>
    <body>

        <main>
            <h1>Ma Météo</h1>

            <form method="post" action="meteo.html">
                <p>
                    <label for="ville">Votre ville</label></br> <select name="ville" id="villes">
                        <option value="Paris">Paris</option>
                        <option value="Londres">Londres</option>
                        <option value="New York">New York</option>
                    </select>
                </p>

                <p>
                    <label for="pays">Votre pays</label></br> <select name="pays" id="pays">
                        <option value="France">France</option>
                        <option value="Angleterre">Angleterre</option>
                        <option value="Etats Unis">Etats Unis</option>
                    </select>
                </p>

                <p>
                    <label for="dates">Votre date</label></br> <input type="date" name="dates" id="dates" />
                </p>
            </form>
        </main>


    </body>
</html>
