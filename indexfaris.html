<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="DataViz Météo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
    <title>Météo du jour</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container mt-4">  <!--mt margin top -->
            <form id="weather" class="mb-5"> <!--margin button -->
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="city" class="sr-only">Saisir une ville </label>
                            <input type="text" class="form-control" id="city" placeholder="Saisir une ville">
                        </div>
                    </div>
                </div>
                    <div class="col-8">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>                
            </form>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                        <p class="description-weather"></p>
                        <p>
                            <strong>Température :</strong> <span class="temp-weather"></span><br />
                            <strong>Max :</strong> <span class="temp-max-weather"></span>
                            <strong>Min :</strong> <span class="temp-min-weather"></span>
                        </p>
                    
            </div>
              </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>

    <script src="assets/js/apiweather.js"></script>
    <script src="apiFondApp.js"></script>

</html>

</html>
